<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappedin CMS Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .location-row {
            cursor: pointer;
        }

        .location-row:hover {
            background-color: #e9ecef;
        }

        .lang-tab-content {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
            background: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mappedin Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Back to Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Location Management</h2>
            <button class="btn btn-primary" onclick="openModal()">+ Add New Location</button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search locations...">
                    </div>
                    <div class="col-md-3">
                        <select id="categoryFilter" class="form-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Logo</th>
                                <th>Mappedin ID</th>
                                <th>Categories</th>
                                <th>Default Name (Display)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="locationTableBody">
                            <!-- Rows loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Edit Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="row">
                            <!-- Master Data Column -->
                            <div class="col-md-4 border-end">
                                <h6 class="text-muted mb-3">Master Data (All Languages)</h6>

                                <div class="mb-3">
                                    <label class="form-label">Mappedin ID *</label>
                                    <input type="text" class="form-control" id="mappedinId" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select class="form-select" id="categoryId">
                                        <!-- Loaded dynamically -->
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Slug Key</label>
                                    <input type="text" class="form-control" id="slugKey">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Logo URL</label>
                                    <input type="text" class="form-control" id="logoUrl">
                                    <img id="logoPreview" src="" class="mt-2" style="max-height: 50px; display: none;">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Cover Image URL</label>
                                    <input type="text" class="form-control" id="coverImageUrl">
                                    <img id="coverPreview" src="" class="mt-2"
                                        style="max-height: 100px; display: none;">
                                </div>

                                <h6 class="text-muted mt-4">Contact Info</h6>
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phoneNumber">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Website</label>
                                    <input type="text" class="form-control" id="websiteLink">
                                </div>
                            </div>

                            <!-- Translation Column -->
                            <div class="col-md-8">
                                <h6 class="text-muted mb-3">Translations</h6>

                                <ul class="nav nav-tabs" id="langTabs" role="tablist">
                                    <!-- Tabs generated dynamically: vi, en, zh... -->
                                </ul>

                                <div class="tab-content" id="langTabContent">
                                    <!-- Content generated dynamically -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnSave">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin Logic -->
    <script type="module" src="/admin.ts"></script>
</body>

</html>
